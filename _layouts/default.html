<!--[if lt IE 7 ]> <html class="ie ie6 ie-lt10 ie-lt9 ie-lt8 ie-lt7 no-js" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="ie ie7 ie-lt10 ie-lt9 ie-lt8 no-js" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="ie ie8 ie-lt10 ie-lt9 no-js" lang="en"> <![endif]-->
<!--[if IE 9 ]>    <html class="ie ie9 ie-lt10 no-js" lang="en"> <![endif]-->

<!-- the "no-js" class is for Modernizr. -->

<head>

  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Important stuff for SEO, don't neglect. (And don't dupicate values across your site!) -->
  <title>{{ site.default_title }} | {{ site.title_after }}</title>
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}" />

  <!-- Don't forget to set your site up: http://google.com/webmasters -->
  <meta name="google-site-verification" content="" />

  <!-- Who owns the content of this site? -->
  <meta name="Copyright" content="{{ site.author }}" />

  <!--  Mobile Viewport
  http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width (wrong for most sites)
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Use Iconifyer to generate all the favicons and touch icons you need: http://iconifier.net -->
  <!-- <link rel="shortcut icon" href="favicon.ico" /> -->

  <!-- concatenate and minify for production -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/global.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,400i,700,700i" rel="stylesheet">

  <!-- Lea Verou's prefixfree (http://leaverou.github.io/prefixfree/), lets you use un-prefixed properties in your CSS files -->
  <!-- <script src="assets/js/libs/prefixfree.min.js"></script> -->

  <!-- This is an un-minified, complete version of Modernizr. (http://modernizr.com)
       Before you move to production, you should generate a custom build that only has the detects you need. -->
  <!-- <script src="assets/js/libs/modernizr-2.8.3.dev.js"></script> -->

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ site.title-after }}">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:url" content="{{ site.hosted_url }}">

  <!-- Facebook -->
  <meta property="og:title" content="{{ site.title-after }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:url" content="{{ site.hosted_url }}" />
  <meta property="og:site_name" content="{{ site.title-after }}" />
  <meta property="og:image" content="" />

</head>

<body>

<div id="outter">
  <div id="wrapper">
    <header id="site-nav">
      <h1 class="logo"><a href="/">Sigler Design</a></h1>
      {% include nav.html %}
    </header>

    <div class="content" role="main">
      {{content}}
    </div>
  </div>
</div>

</body>
</html>
